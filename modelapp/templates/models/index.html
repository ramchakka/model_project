{% extends "base.html" %}

{% block content %}
<div class="container">
    <header>
        <h1>Models</h1>
    </header>
    <section>

        <form action="{{ url_for('webmodels.create_model') }}" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <div class="form-group">
                    <label for="file1">File</label>
                    <input type="file" name="file1" id="file1" autocomplete="off" required >
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <br></br>
        <div class="list-group">
            {% for model in models %}
            <div class="list-group-item" >
                
                    <dl>
                        <dt>
                            <a class="list-group-item-heading" style="font-size: 150%" aria-describedby="fileHelp" href="{{ url_for('webmodels.download_file', model_id=model.id) }}">{{ model.name }}</a>
                        </dt>
                        <dd>
                            <small id="fileHelp" class="form-text text-muted">Date/Time: {{ model.time_created |strftime }}</small>
                        </dd>
                        <a class="btn btn-secondary btn-sm mt-0" href="{{ url_for('webresults.index', model_id=model.id) }}">
                            View Results
                        </a>
                        <a class="btn btn-danger btn-sm mt-0" href="{{ url_for('webmodels.delete_model', model_id=model.id) }}">
                            Permanently Delete Model
                        </a>
                    </dl>
                <!--
                <a class="btn btn-secondary" href="{{ url_for('webmodels.edit_model', model_id=model.id) }}">
                    Rename Model
                </a>
                -->

            </div>
            {% endfor %}
        </div>


    </section>
</div>
{% endblock %}
